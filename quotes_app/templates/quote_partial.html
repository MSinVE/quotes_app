{% if quote %}
    <div class="quote-container bg-gray-50 dark:bg-gray-700 p-6 rounded-lg border border-gray-200 dark:border-gray-600 hover:shadow-xl transition-shadow duration-300 animate-slide-in">
        <p class="text-xl italic text-gray-800 dark:text-gray-200 typewriter"><i class="fas fa-quote-left mr-2 text-blue-500 dark:text-blue-400"></i>{{ quote.text }}<i class="fas fa-quote-right ml-2 text-blue-500 dark:text-blue-400"></i></p>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Источник: {{ quote.source }}</p>
        <p class="text-gray-600 dark:text-gray-400">Просмотры: {{ quote.views }}</p>
        {% if user.is_authenticated %}
            <div class="flex space-x-4 mt-4 justify-center">
                <form action="{% url 'like_quote' quote.id %}" method="post" class="like-form animate-slide-in" style="animation-delay: 0.2s;">
                    {% csrf_token %}
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transform hover:scale-105 transition duration-300" {% if user in quote.likes.all %}disabled{% endif %}><i class="fas fa-thumbs-up"></i> Лайк ({{ quote.likes.count }})</button>
                </form>
                <form action="{% url 'dislike_quote' quote.id %}" method="post" class="dislike-form animate-slide-in" style="animation-delay: 0.3s;">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transform hover:scale-105 transition duration-300" {% if user in quote.dislikes.all %}disabled{% endif %}><i class="fas fa-thumbs-down"></i> Дизлайк ({{ quote.dislikes.count }})</button>
                </form>
            </div>
        {% else %}
            <p class="text-gray-600 dark:text-gray-400 text-center mt-4">Войдите, чтобы ставить лайки! <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Войти</a></p>
        {% endif %}
    </div>
{% else %}
    <p class="text-gray-600 dark:text-gray-400 text-center">Нет цитат. Добавьте!</p>
    <div class="loader mx-auto"></div>
{% endif %}
